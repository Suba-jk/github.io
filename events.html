<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>
<header>
    <div id="navbar-container"></div>
</header>

<div class="container">
    <h1 class="mt-5 mb-4">Upcoming Events</h1>

    <!-- Filter Section -->
    <div class="row mb-4">
        <div class="col-md-4">
            <label for="categoryFilter" class="form-label">Event Type:</label>
            <select id="categoryFilter" class="form-select">
                <option value="all">All</option>
                <option value="fundraisers">Fundraisers</option>
                <option value="workshops">Workshops</option>
                <option value="cleanups">Cleanups</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="searchLocation" class="form-label">Location:</label>
            <select id="searchLocation" class="form-select">
                <option value="">All Locations</option>
                <!-- Locations will be populated dynamically from JavaScript -->
            </select>
        </div>
        <div class="col-md-4">
            <label for="eventDate" class="form-label">Date:</label>
            <input type="date" id="eventDate" class="form-control">
        </div>
    </div>

    <!-- Event List (dynamically updated) -->
    <div id="eventList" class="row mt-4">
        <!-- Event details will be displayed here -->
    </div>
</div>

<!-- Back to Top Button -->
<button id="backToTop" class="btn btn-primary" style="display: none;" onclick="scrollToTop()">Back to Top</button>

<!-- Modal for Sign Up -->
<div id="signup-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" class="form-select" required>
                    <option value="attendee">Attendee</option>
                    <option value="volunteer">Volunteer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
        <div id="confirmation-message"></div>
    </div>
</div>

<!-- Include JavaScripts -->
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/moment/min/moment.min.js"></script>
<script src="./js/main.js"></script>
<script src="js/volunteer.js"></script>

<script>
    // Scroll to top functionality
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Back to top visibility on scroll
    window.onscroll = function() {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
            document.getElementById("backToTop").style.display = "block";
        } else {
            document.getElementById("backToTop").style.display = "none";
        }
    };
</script>
</body>

</html>
