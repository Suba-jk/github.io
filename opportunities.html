<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Opportunities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<!-- Navbar -->
<header>
    <div id="navbar-container"></div>
</header>


<!-- Page Content -->
<div class="container mt-4">
    <h1 class="text-center mb-4">Volunteer Opportunities</h1>

    <!-- Filter Dropdown -->
    <div class="mb-3">
        <label for="categoryFilter" class="form-label">Filter by Category</label>
        <select id="categoryFilter" class="form-select">
            <option value="all">All</option>
            <option value="fundraisers">Fundraisers</option>
            <option value="workshops">Workshops</option>
            <option value="cleanups">Cleanups</option>
        </select>
    </div>

    <!-- Event List -->
    <div id="eventList"></div>
</div>

<!-- Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEventTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="modalConfirmation"></p>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Preferred Role</label>
                        <input type="text" id="role" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5" id="contact">
    <p>Contact us at: <a href="mailto:volunteerhub@dcmail.com">volunteerhub@dcmail.com</a></p>
</footer>

<script src="js/volunteer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
