<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Linked CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>

<body>

<!-- Navbar will be loaded dynamically here -->
<header>
    <div id="navbar-container"></div>
</header>

<!-- I took help from the AI to solve my issue regarding slideshow and to understand how it works -->
<div id="volunteerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/img_3.png" class="d-block w-100" alt="volunteer">
        </div>
        <div class="carousel-item">
            <img src="images/img_1.png" class="d-block w-100" alt="painting the world">
        </div>
        <div class="carousel-item">
            <img src="images/img_2.png" class="d-block w-100" alt="cleaning the world">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#volunteerCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#volunteerCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- news API -->
<div id="news">
    <h3>News Information</h3>
    <p id="news-data">Loading news...</p>

    <button onclick="DisplayNews()">Refresh News</button>
</div>

<!-- Welcome Section -->
<div class="container">
    <div class="text-center">
        <h1>Welcome to Volunteer Connect</h1>
        <p>Let's make this community stronger!</p>
    </div>

    <!-- "Get Involved" Button -->
    <div class="text-center">
        <a href="volunteer.html" class="btn btn-primary">Get Involved</a>
    </div>
</div>

<!-- Include JavaScripts -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>  <!-- Ensure jQuery is loaded first if required -->
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script> <!-- Ensure your main.js works without conflicts -->
<script src="./js/volunteer.js"></script>  <!-- Ensure this path is correct -->
<script src="./js/register.js"></script>

</body>
</html>
